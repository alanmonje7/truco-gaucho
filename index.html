<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truco Gaucho</title>

  <!-- Manifest para PWA -->
  <link rel="manifest" href="/truco-gaucho/manifest.json" />

  <!-- Favicon / Iconos -->
  <link rel="icon" type="image/png" href="/truco-gaucho/img/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" sizes="180x180" href="/truco-gaucho/img/icon-512.png" />
  <meta name="theme-color" content="#ffd700" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Truco Gaucho" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/truco-gaucho/css/estilo_gaucho.css" />
</head>
<body style="background-image: url('/truco-gaucho/img/fondo_gaucho.jpg'); background-size: cover; color: white; text-align: center; font-family: 'Georgia', serif;">

  <h1 style="font-size: 2.5rem; margin-top: 30px;">Truco Gaucho</h1>
  <p style="font-size: 1.3rem;">¡Aprendé a jugar al truco como un verdadero gaucho!</p>

  <img src="/truco-gaucho/img/explicacion_truco.png" alt="Explicación Truco" style="max-width: 90%; margin-top: 20px; border: 4px solid #ffd700; border-radius: 15px;" />

  <!-- Registrar Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/truco-gaucho/service-worker.js')
        .then(reg => console.log("Service Worker registrado:", reg.scope))
        .catch(err => console.error("Error al registrar el Service Worker:", err));
    }
  </script>
</body>
</html>
